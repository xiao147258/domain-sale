<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>域名出售 - Premium Domain For Sale</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">
                <i class="fas fa-globe"></i>
                <span>域名交易</span>
            </div>
        </header>

        <main>
            <section class="domain-banner">
                <h1 class="domain-name">repdata.cn</h1>
                <div class="domain-status">此域名正在出售</div>
                <div class="price">¥ <span id="domain-price">8888</span></div>
            </section>

            <section class="domain-info">
                <div class="info-card">
                    <div class="card-icon"><i class="fas fa-check-circle"></i></div>
                    <div class="card-title">高级域名</div>
                    <div class="card-desc">简短、好记、易拼写</div>
                </div>
                <div class="info-card">
                    <div class="card-icon"><i class="fas fa-bullhorn"></i></div>
                    <div class="card-title">品牌价值</div>
                    <div class="card-desc">提升品牌形象与认知度</div>
                </div>
                <div class="info-card">
                    <div class="card-icon"><i class="fas fa-search"></i></div>
                    <div class="card-title">SEO友好</div>
                    <div class="card-desc">有利于搜索引擎优化</div>
                </div>
            </section>

            <section class="contact-form">
                <h2>对此域名感兴趣?</h2>
                <p>填写下方表单联系我们，或直接发送邮件至 <a href="mailto:3040600482@qq.com">contact@example.com</a></p>
                
                <form id="inquiry-form">
                    <div class="form-group">
                        <label for="name">您的姓名</label>
                        <input type="text" id="name" name="name" required>
                    </div>
                    <div class="form-group">
                        <label for="email">电子邮箱</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="phone">联系电话</label>
                        <input type="tel" id="phone" name="phone">
                    </div>
                    <div class="form-group">
                        <label for="offer">您的出价 (¥)</label>
                        <input type="number" id="offer" name="offer">
                    </div>
                    <div class="form-group">
                        <label for="message">留言</label>
                        <textarea id="message" name="message" rows="4"></textarea>
                    </div>
                    <button type="submit" class="submit-btn">提交询价</button>
                </form>
            </section>
        </main>

        <footer>
            <div class="footer-content">
                <p>&copy; 2023 域名交易. 保留所有权利.</p>
                <div class="social-links">
                    <a href="#"><i class="fab fa-weixin"></i></a>
                    <a href="#"><i class="fab fa-qq"></i></a>
                    <a href="#"><i class="fab fa-weibo"></i></a>
                </div>
            </div>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
